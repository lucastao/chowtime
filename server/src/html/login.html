<html>
	<head>
		<title>Create Login Form Using HTML5 and CSS3 - Parallax Background</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="shortcut icon" href="img/logo.png"/>
        <link rel="stylesheet" href="css/login-styles.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	</head>
<body>

	<div class="background" id="background"></div>
	<div class="backdrop"></div>
	<div class="login-form-container" id="login-form">
		<div class="login-form-content">
			<div class="login-form-header">
				<div class="logo">
					<img src="../img/logo.png"/>
				</div>
				<h3>Login to Your ChowTime Account</h3>
			</div>
			<form method="post" action="" class="login-form">
				<div class="input-container">
					<i class="fa fa-envelope"></i>
					<input type="email" class="input" name="email" placeholder="Email"/>
				</div>
				<div class="input-container">
					<i class="fa fa-lock"></i>
					<input type="password"  id="login-password" class="input" name="password" placeholder="Password"/>
				</div>
				<div class="rememberme-container">
					<input type="checkbox" name="rememberme" id="rememberme"/>
					<label for="rememberme" class="rememberme"><span>Remember me</span></label>
					<a class="forgot-password" href="#">Forgot Password?</a>
				</div>
				<input type="submit" name="login" value="Login" class="button"/>
				<a href="#" class="register">Register</a>
			</form>
			<div class="separator">
					<span class="separator-text">OR</span>
			</div>
			<div class="guest-login">
				<a href="#guest" class="guest">
					<span>Proceed as Guest</span>
				<a>
			</div>
		</div>
	</div>
</body>
</html>
