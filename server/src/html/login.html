<html>
	<head>
		<title>Create Login Form Using HTML5 and CSS3 - Parallax Background</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="shortcut icon" href="./img/logo.png"/>
		<link rel="stylesheet" href="./css/login-styles.css"/>
		<link rel="stylesheet" href="./css/register-styles.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
<body>

	<div class="background" id="background"></div>
	<div class="backdrop"></div>
	<div class="login-form-container" id="login-form">
		<div class="login-form-content">
			<div class="login-form-header">
				<div class="logo">
					<img src="./img/logo.png"/>
				</div>
				<h3>Login to Your ChowTime Account</h3>
			</div>
			<!-- login form -->
			<form action="javascript:login()" class="login-form">
			<!--<form method="POST" action="/login" class="login-form">-->
				<div class="input-container">
					<i class="fa fa-envelope"></i>
					<input type="email" class="input" name="email" placeholder="Email" required/>
				</div>
				<div class="input-container">
					<i class="fa fa-lock"></i>
					<input type="password"  id="login-password" class="input" name="password" placeholder="Password"  required/>
				</div>
				<div class="rememberme-container">
					<input type="checkbox" name="rememberme" id="rememberme"/>
					<label for="rememberme" class="rememberme"><span>Remember me</span></label>
					<a class="forgot-password" href="#">Forgot Password?</a>
				</div>
				<input type="submit" name="login" value="Login" class="button"/>
				<a href="#" class="register trigger">Create an Account</a>
				
			</form>
			<!-- Registration popup -->
			<div class="modal">
					<div class="modal-content">
						<span class="close-button">&times;</span>
						<div class="login-form-header">
							<h3>Create an Account</h3>
							<br/>
						</div>
						<form action="javascript:submit()" class="login-form">
							<div class="input-container">
								<label class="reg-label" for="regEmail">Email:</label>
								<input class="reg-input" type="email" placeholder="Enter your email address..." name="regEmail" required>
								<br/><br/>
								<label class="reg-label" for="regPassword">Password:</label>
								<input class="reg-input" type="password" placeholder="Enter Password" name="regPassword" required>
								<br/><br/>
								<label class="reg-label" for="conf-password">Confirm Password:</label>
								<input class="reg-input" type="password" placeholder="Confirm Password" name="conf-password" required>
								<br/><br/>
							</div>
								<input type="submit" name="register" value="Register" class="button"/>
						</form>
					</div>
				</div>
			<div id="sepId" class="separator hide">
					<span id="sepTextId" class="separator-text hide">OR</span>
			</div>
			<div class="guest-login">
				<a href="/homeGuest" method="GET" class="guest">
					<span>Proceed as Guest</span>
				<a>
			</div>
		</div>
	</div>
</body>
<script src="./js/register-script.js"></script>
<script src="http://code.jquery.com/jquery.min.js"></script>
</html>
